{% load i18n %}
<!DOCTYPE html>
<htmln lang="en">
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="{{ STATIC_URL }}/custom.css" >
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</head>

	<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
		{% block header %}
        	<a class="navbar-brand" href="/">{% trans "Home" %}</a>
        		<div class="collapse navbar-collapse">
            		<ul class="nav navbar-nav navbar-right">
                		<li>
                			{% if user.is_authenticated %}
		        			{% trans "Logged in as" %} {{ user.username }}
		        		</li>
		        		<li class="font-change">
		        			<a href="{% url 'auth_logout' %}">{% trans "Log Out" %}</a>
		        		</li>
		        		<li class="font-change">
                    		<a href="{% url 'auth_password_change' %}">{% trans "Change Password" %}</a>
                		</li>
                		<li class="font-change">
                			{% else %}
		       				<a href="{% url 'auth_login' %}">{% trans "Log In" %}</a>
		    				{% endif %}
		    				{% endblock %}
                		</li>
            		</ul>
        		</div>
    </div>
</nav>

<br><br><br><br><br><br>

<img src="{{image.photo.url}}" alt="Profile Photo" height="300" width="300">

			<form action='/profile-photo/{{user.username}}' method='post'>
				{% csrf_token %}
				{{ form.as_p }} <br> <br>
		   		<button type="submit" class="btn btn-dark btn-lg">Upload</button>
			</form>




	</body>

</html>
